<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>

<body>
<main>
    <div id="root" class="p-3">
        <ul class="nav nav-pills nav-fill" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" data-bs-toggle="tab" data-bs-target="#curiosity" type="button" role="tab"
                   aria-controls="curiosity" aria-selected="true" data-rover="curiosity">Curiosity</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" data-bs-toggle="tab" data-bs-target="#opportunity" type="button" role="tab"
                   aria-controls="opportunity" aria-selected="true" data-rover="opportunity">Opportunity</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" data-bs-toggle="tab" data-bs-target="#spirit" type="button" role="tab"
                   aria-controls="spirit" aria-selected="true" data-rover="spirit">Spirit</a>
            </li>
        </ul>
        <div class="tab-content pt-3">
            <div class="tab-pane fade show active" id="curiosity" role="tabpanel" aria-labelledby="curiosity-tab">
                <img class="d-block" src="/assets/200w.gif" style="margin: 0 auto"/>
            </div>
            <div class="tab-pane fade" id="opportunity" role="tabpanel" aria-labelledby="opportunity-tab">
                <img class="d-block" src="/assets/200w.gif" style="margin: 0 auto"/>
            </div>
            <div class="tab-pane fade" id="spirit" role="tabpanel" aria-labelledby="spirit-tab">
                <img class="d-block" src="/assets/200w.gif" style="margin: 0 auto"/>
            </div>
        </div>
    </div>
</main>
</body>
<script src="/client.js"></script>

</html>
